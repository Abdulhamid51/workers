{% extends 'dashboard/wrapper.html' %}


{% block wrapper %}
    <div class="main-panel">
        <div class="content-wrapper">

      {% include 'messages.html' %}
            <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Ish qo'shish</h4>
                    <form class="form-sample" method="post"> {% csrf_token %}
                      <p class="card-description">
                        Ish ma'lumotlari
                      </p>
                      <div class="row">
                        <div class="col-md-5">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Ish nomi</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" name="name" required/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-5">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Narxi</label>
                            <div class="col-sm-9">
                              <input type="number" class="form-control" name="price" required/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="form-group row">
                            <div class="col-sm-9">
                              <select name="type" required class="form-control">
                                <option value="dona">Dona</option>
                                <option value="metr">Metr</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Ish qo'shish</button>
                      <button type="reset" class="btn btn-light">Bekor qilish</button>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script src="/static/js/jquery.js"></script>

{% endblock wrapper %}
